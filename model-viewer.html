<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color:#D3D3D3;
        }
        #ar-button {
            width: 150px;
            height: 60px;
            position: absolute;
            right: 35px;
            bottom: 35px;
            background-color: black;
            color: white;
            border: none;
            font-size: 15px;
        }
        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10; /* Ensure it's above the model-viewer */
        }

        .button-container #ar-button{
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <button id="return-button" onclick="window.location.href='index.html'">サムネイルに戻る</button>
    <model-viewer id="modelViewer" 
        ar 
        shadow-intensity="1" 
        shadow-softness="0"
        camera-controls touch-action="pan-y"
    <!--<button id="ar-button" slot="ar-button">ARスタート</button>-->  
        auto-rotate
        exposure="1"
        environment-image="neutral"
        style="width: 100%; height: 500px;">
    </model-viewer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const modelViewer = document.getElementById('modelViewer');
        modelViewer.setAttribute('src', modelUrl);
        const modelViewer = document.querySelector('#model');
        modelViewer.addEventListener('load', () => {
        const scene = modelViewer.scene;
        const light = scene.shadowLight;
        light.direction.set(0.5, -1, 0.5); // Adjust this vector as needed
    </script>
</body>
</html>
