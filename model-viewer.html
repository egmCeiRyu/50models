
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color:white;
        }
        #ar-button {
            width: 150px;
            height: 60px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 35px;
            background-color: black;
            color: white;
            border: none;
            font-size: 15px;
        }
        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10; /* Ensure it's above the model-viewer */
        }

    </style>
</head>
<body>
    <button id="return-button" onclick="window.location.href='index.html'">サムネイルに戻る</button>
    <model-viewer ar id="modelViewer" shadow-intensity="1" camera-controls touch-action="pan-y" shadow-softness="0"
    camera-orbit="auto auto 50m">
    <button id="ar-button" slot="ar-button">ARスタート</button>
    </model-viewer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const modelViewer = document.getElementById('modelViewer');
    
        if (modelUrl) {
            modelViewer.setAttribute('src', modelUrl);
        } else {
            console.warn("No model URL provided in the query string.");
        }
    
        modelViewer.addEventListener('load', () => {
            const scene = modelViewer.scene;
            const light = scene.shadowLight;
    
            // Adjust light direction for shadows (x, y, z)
            light.direction.set(0.5, -1, 0.5);
        });
    </script>
</body>
</html>
