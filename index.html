<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <title>WebAR Model Viewer</title>
    <style>
        model-viewer {
            width: 100vw;
            height: 70vh;
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer" src="models/thumbler.glb" ar shadow-intensity="1" camera-controls touch-action="pan-y">
        <button id="ar-button" slot="ar-button">Start AR</button>
    </model-viewer>
    <button onclick="window.location.href='thumbnails.html'">Browse Models</button>
    <script>
        function changeModel(modelUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.setAttribute('src', modelUrl);
        }
    </script>
</body>
</html>
