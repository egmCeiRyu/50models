    <title>WebAR Model Switcher with Thumbnails</title>
    <style>
        #ar-button {
            width: 120px;
            height: 60px;
            position: absolute;
            right: 35px;
            bottom: 35px;
            background-color: black;
            color: white;
            border: none;
            font-size: 20px;
        }

        .button-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 90vw; /* Limit container width */
        }

        .thumbnail-button {
            margin: 0 3px; /* Slightly increased margin */
            padding: 3px; /* Slightly increased padding */
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .thumbnail-button img {
                width: 25px; /* Smaller image width */
                height: 25px; /* Smaller image height */
                margin-bottom: 2px;
            }

            .thumbnail-button span {
                font-size: 8px;
            }
    </style>

        <button id="ar-button" slot="ar-button">Start AR</button>
